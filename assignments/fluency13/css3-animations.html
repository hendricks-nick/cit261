<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="Nick Hendricks">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .bodyContainer{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: auto;
    justify-items: center;
    padding-left: 100px;
    padding-right: 100px;
    padding-top: 250 px;
}

    #box1 {
      width: 200px;
      height: 200px;
      background-color:cyan;
      animation-name: changeColor;
      animation-duration: 4s;
      animation-play-state: paused;
    }

    @keyframes changeColor{
      from{background-color: cyan;}
      to{background-color: darkred;}
    }

    #box2 {
      width: 200px;
      height: 200px;
      background-color:black;
      animation-name: changeSize;
      animation-duration: 4s;
      animation-play-state: paused;
    }
    @keyframes changeSize {
      from{width: 200px; height: 200px;}
      to{width: 50px; height: 50px;}
    }

    #box3 {
      width: 100px;
      height: 100px;
      left: 0px;
      top: 0px;
      background-color:rgb(0, 212, 0);
      animation-name: changePosition;
      animation-duration: 4s;
      animation-play-state: paused;
    }
    @keyframes changePosition {
      from{left: 0px; top: 0px;}
      to{left: 150px; top: 150px;}
    }

  </style>
</head>

<body>
  <div class="bodyContainer">
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div><button id="box1btn" onclick="changeState('box1')">Play</button></div>
    <div><button id="box2btn" onclick="changeState('box2')">Play</button></div>
    <div><button id="box3btn" onclick="changeState('box3')">Play</button></div>
  </div>
    <!--Designing, Defining, and Triggering CSS3 Animations without Custom Libraries-->
  <script src="script.js"></script>
</body>

</html>
