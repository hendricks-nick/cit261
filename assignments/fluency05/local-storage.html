<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="Nick Hendricks">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .displayCol {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto;
      justify-items: center;
    }

    .bodyContainer {
      grid-template-columns: 1fr 2fr .5fr !important;
    }
  </style>
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <div class="bodyContainer">
    <div>Set Data To LocalStorage</div>
    <div>Display Data From LocalStorage</div>
    <div>Get Data From LocalStorage</div>
    <div id="setCol">
      <form>
        <label for="bizName">Company Name:</label><br>
        <input type="text" id="bizName" placeholder="Smith Consulting, Tax Prep, etc."><br>
        <label for="numEmployees">Number of Employees:</label><br>
        <input type="text" id="numEmployees" placeholder="10, 100, etc."><br><br>
        <label for="bizType">Business Type:</label><br>
        <input type="text" id="bizType" placeholder="B2B, B2C, etc."><br><br>
        <input type="button" value="Add" onclick="createRecord(bizName.value, numEmployees.value, bizType.value)">
      </form>
    </div>
    <div class="displayCol">
      <div><h3>Business Name</h3></div>'
      <div><h3>Number of Employees</h3></div>
      <div><h3>Business Type</h3></div>
      <div id="pullName"></div>
      <div id="pullNumEmp"></div>
      <div id="pullType"></div>
    </div>
    <div id="getCol">
      <div><!--leave empty--></div>
      <div>
        Put in a number to pull that data. 0 pulls ALL records.
        <input type="text" id="getData" placeholder="0, 1, 2, etc.">
        <input type="button" value="Get" onclick="getRecord(getData.value)">
      </div>
    </div>
  </div>
  <!--Local Storage API, Storing and Retrieving Simple Data, Arrays, Associative Arrays, and Objects-->
  <script src="script.js"></script>
</body>

</html>
