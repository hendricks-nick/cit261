<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="Nick Hendricks">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="../css/style.css" rel="stylesheet">
</head>

<body class="bodyStyle">
  <!--Manipulating CSS Class Properties Using JavaScript-->
  <h1>Click the abeled button</h1>
  <h2>to see the content change.</h2>
  <div class="bodyContainer">
    <div class="buttonStyle"> <button class="button1" type="button" onclick="manipulateStyle('#FC766AFF', '#5B84B1FF')"> Coral/Pacific </button> </div>
    <div class="buttonStyle"> <button class="button1" type="button" onclick="manipulateStyle('#5F4B8BFF', '#E69A8DFF')"> Violet/Dahlia </button> </div>
    <div class="buttonStyle"> <button class="button1" type="button" onclick="manipulateStyle('#000000FF', '#FFFFFFFF')"> Black/White </button> </div>
    <div class="buttonStyle"> <button class="button1" type="button" onclick="manipulateStyle('#00A4CCFF', '#F95700FF')"> Blue/Orange</button> </div>
    <div class="buttonStyle"> <button class="button1" type="button" onclick="manipulateStyle('#00203FFF', '#ADEFD1FF')"> SailorBlue/Mint </button> </div>
    <div class="buttonStyle"> <button class="button1" type="button" onclick="manipulateStyle('#101820FF', '#FEE715FF')"> Yellow/Black </button> </div>
    <div class="buttonStyle"> <button class="button1" type="button" onclick="changeFont('arial')"> Arial </button> </div>
    <div class="buttonStyle"> <button class="button1" type="button" onclick="changeFont('garamond')"> Garamond </button> </div>
    <div class="buttonStyle"> <button class="button1" type="button" onclick="changeFont('monaco')"> Monaco </button> </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
